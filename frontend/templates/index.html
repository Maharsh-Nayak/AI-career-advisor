<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">AI Career Advisor</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="skillsForm" method="post" action="{% url 'job_analysis' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="skills" class="block text-sm font-medium text-gray-700 mb-2">Enter your skills (one per line):</label>
                    <textarea id="skills" name="skills" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g.&#10;Python&#10;JavaScript&#10;Machine Learning"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 btn-hover-effect">
                    Analyze Skills
                </button>
            </form>
            
            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Analyzing your skills...</p>
            </div>
            
            <div id="results" class="hidden mt-6">
                <div id="analysis" class="mb-6 p-4 bg-gray-50 rounded-md"></div>
                <div id="jobs" class="space-y-4"></div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
